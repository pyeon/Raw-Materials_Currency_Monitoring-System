name: Commodity & Currency Daily Monitor

on:
  schedule:
    # Îß§Ïùº UTC 00:00 (KST 09:00) Ïã§Ìñâ
    - cron: '0 0 * * *'
  
  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run commodity monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      run: |
        python src/main.py
    
    - name: Upload Excel Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: commodity-report-${{ github.run_number }}
        path: reports/*.xlsx
        retention-days: 30
    
    - name: Commit and Push Data
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Update commodity data - $(date +'%Y-%m-%d')" && git push)
